<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<h2 style="text-align:center;">Internship Form</h2>
<form>
	<label for="first-name-input">First Name</label>
	<input type="text" id="first-name-input" required><br>
	<label for="last-name-input">Last Name</label>
	<input type="text" id="last-name-input" required><br>
	<label for="email-input">Email Address</label>
	<input type="email" id="email-input" required><br>
	<label for="college-input">College Name</label>
	<input type="text" id="college-input"><br>
	<label for="roll-no-input">Roll No</label>
	<input type="number" id="roll-no-input"><br>
	<label>Graduation Year</label>
	<select id="gr">
		<option value="2020">2020</option>
		<option value="2021">2021</option>
		<option value="2022">2022</option>
		<option value="2023">2023</option>
	</select><br>
	<input type="checkbox" required>
	<label>Agree to Terms & Conditions</label>
	<br>
	<button type="submit">Submit form</button>
</form>
</body>

</html>
